<head>
  <title>social-network</title>
</head>

<body>
    
  {{>loginButtons}}
  <div id="wrapper">
        <div id="profile-area">
          {{ >profileArea}}
        </div>
        <div id="feed-area">
          {{#if currentUser}}
          {{> postForm}}
          {{/if}}
          {{> postsList}}
        </div>
    </div>

  </body>
  

<template name="postsList">
    <ul class="post-list">
        {{#each posts}}
        <li  class="post">
          <div>{{content}}</div>
          <div>{{username}} <a class="follow-link">Follow</a></div>
        </li>
        {{/each}}
      </ul>
    
  </template>
  

<template name="postForm">
    <form id="post-form">
      <textarea id="content"></textarea>
      <button type="submit">Say</button>
    </form>
  </template>

  <template name="profileArea">
      {{#if currentUser}}
      <div id="side-profile" class="side-box"><a>{{currentUser.username}}</a></div>
      {{/if}}
      <div id="side-all" class="side-box"><a>Community</a></div>
      {{#if currentUser}}
      <div id="side-youlike" class="side-box">
        <h3>Following</h3>
        <div class="boxcontent">
          {{#each username in following}}
          <div><a class="filter-user">{{username}}</a></div>
          {{/each}}
        </div>
      </div>
      <div id="side-likeyou" class="side-box">
        <h3>Follows You</h3>
        <div class="boxcontent">
          <div><a class="filter-user">fariazz</a></div>
          <div><a class="filter-user">example</a></div>
          <div><a class="filter-user">example</a></div>
          <div><a class="filter-user">example3</a></div>
        </div>
      </div>
      {{/if}}
      </template>
